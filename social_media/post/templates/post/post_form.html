{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="mb-5 mt-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="my-post-form">
                {{ form| crispy }}
            </div>  
            <div class="d-flex pt-1">
                <button type="submit" class="btn btn-outline-success">Update..</button>
            </div>      
        </form>
    </div>
{% endblock content %}
