{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="register-container mb-5">
        <form method="post">
            {% csrf_token %}
            <div class="my-post-form">
                <legend class="text-center border-bottom mb-5">Password Reset</legend>
                {{ form| crispy }}
            </div>  
            <div class="d-flex pt-1 ">
                <button type="submit" class="btn btn-outline-success">Password Reset Request</button>
            </div>      
        </form>
    </div>
{% endblock content %}
