{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="register-container mt-3">
        <form method="post">
            {% csrf_token %}
            <div class="my-post-form">
                <legend class="text-center border-bottom mb-5">Reset Password</legend>
                {{ form| crispy }}
            </div>  
            <div class="d-flex pt-1">
                <button class="btn btn-outline-primary">Reset Password</button>
            </div>      
        </form>
    </div>
{% endblock content %}
