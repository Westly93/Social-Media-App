{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="register-container">
        <form method="post">
            {% csrf_token %}
            <div class="my-post-form">
                <legend class="text-center border-bottom mb-5">Join Today</legend>
                {{ form| crispy }}
            </div>  
            <div class="d-flex pt-1">
                <input type="submit" class="btn btn-outline-primary">
            </div>      
        </form>
        <div class="pt-1">
            Have an accounnt? <a class="ml-1" href="{% url 'register' %}">Sign In</a>
        </div>
    </div>
{% endblock content %}
