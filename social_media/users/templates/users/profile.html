{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="media">
        <div class="text-center">
            <img style="width: 200px; height: 200px; object-fit: cover;" src="{{ user.profile.image.url }}" class="rounded-circle profile-img mb-3">
            
        </div>
        <div class="mb-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="">
                    <legend class="text-center border-bottom mb-5">Update Profile</legend>
                    {{ u_form| crispy }}
                    {{ p_form| crispy }}
                </div> 
                <button class="btn btn-dark mt-2">Update</button>     
            </form>
        </div>
    </div>
{% endblock content %}
