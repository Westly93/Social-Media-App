{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="register-container mt-3">
        <form method="post">
            {% csrf_token %}
            <div class="my-post-form">
                <legend class="text-center border-bottom mb-5">Sign In</legend>
                {{ form| crispy }}
            </div>  
            <a href="{% url 'password_reset' %}">Forgot password?</a>
            <div class="pt-1">
                <button class="btn btn-outline-primary btn-block">Sign In</button>
            </div>      
        </form>
        <div class="pt-1">
            Need an accounnt? <a class="ml-1" href="{% url 'register' %}">Create Account</a>
        </div>
    </div>
{% endblock content %}
